<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="outermostContainer">
      <div id="spritesContainer">
        <!-- player health -->
        <div class="healthBarContainer" id="playerHealthContainer">
          <div class="healthBarForeground" id="playerHealth"></div>
          <div class="healthBarBackground"></div>
        </div>
        <!-- timer -->
        <div class="timerContainer" id="timer">
          <!-- need to be able to change the timer value dynamically -->
          10
        </div>
        <!-- enemy health -->
        <div class="healthBarContainer">
          <div class="healthBarForeground" id="enemyHealth"></div>
          <div class="healthBarBackground"></div>
        </div>
      </div>
      <div id="result">
        Tie
      </div>
      <canvas></canvas>
    </div>

    <script src="src/utils/utils.js"></script>
    <script src="src/classes/sprite.js"></script>
    <script src="src/classes/fighter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
